<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inversify • The String</title>
    
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@3.2.1/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/src/output.css" />
  </head>
  <body
    class="text-gray-900 flex flex-col items-center justify-center min-h-screen p-4"
  >
    <div class="bg-white shadow-lg rounded-lg w-full sm:w-96 p-6">
      <h1 class="text-3xl font-semibold text-center mb-4">
        Reversify • <span class="text-blue-500">reverse</span> anything
      </h1>
      <h5 class="text-center text-lg text-gray-600 mb-6">
        Insert a string to
        <span class="font-semibold text-blue-500">reverse</span>. Can be used
        for things like passwords.
      </h5>
      <div class="flex flex-col space-y-4">
        <!-- Input and Button Section -->
        <div class="flex flex-col items-center space-y-4">
          <input
            type="text"
            id="input-text"
            placeholder="Enter the value"
            class="w-full px-4 py-2 border-2 border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            autofocus
          />
          <button
            id="reverse-btn"
            class="w-full py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition"
          >
            Reverse
          </button>
        </div>
        <!-- Feedback Section -->
        <div class="flex flex-col items-center space-y-2 mt-4">
          <button
            id="copy-btn"
            class="py-2 px-6 bg-green-500 text-white rounded-lg hover:bg-green-600 transition w-full"
          >
            Copy
          </button>
          <div
            id="feedback-message"
            class="text-green-500 font-semibold hidden"
          >
            Copied!
          </div>
          <div
            id="error-message"
            class="text-red-500 font-semibold hidden"
          ></div>
        </div>
      </div>
    </div>
    <script src="/src/main.js" type="module"></script>
  </body>
</html>
